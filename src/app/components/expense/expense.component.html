<div class="app-container">
  <div class="page-header">
    <div>
      <div class="title">Expenses</div>
      <div class="subtitle">Track and categorize your spending</div>
    </div>
  </div>

  <div class="card">
    <div class="title" *ngIf="!editing">Add Expense</div>
    <div class="title" *ngIf="editing">Edit Expense</div>
    <div class="row g-2 align-items-center">
      <div class="col-12 col-sm-6 col-md-3">
        <input class="form-control" placeholder="Title" [ngModel]="editing ? editData.title : newExpense.title" (ngModelChange)="editing ? editData.title = $event : newExpense.title = $event">
      </div>

      <div class="col-12 col-sm-6 col-md-2">
        <select class="form-select" [ngModel]="editing ? editData.category : newExpense.category" (ngModelChange)="editing ? editData.category = $event : newExpense.category = $event">
          <option value="" disabled selected>Select Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Bills</option>
          <option>Health</option>
          <option>Entertainment</option>
          <option>Education</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="number" placeholder="Amount" [ngModel]="editing ? editData.amount : newExpense.amount" (ngModelChange)="editing ? editData.amount = $event : newExpense.amount = $event">
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <input class="form-control" type="date" [ngModel]="editing ? editData.date : newExpense.date" (ngModelChange)="editing ? editData.date = $event : newExpense.date = $event">
      </div>

      <div class="col-12 col-sm-6 col-md-3" *ngIf="!editing">
        <button class="btn btn-primary w-100" (click)="addExpense()">Add Expense</button>
      </div>

      <div class="col-12 col-sm-6 col-md-3 d-flex gap-2" *ngIf="editing">
        <button class="btn btn-success w-50" (click)="saveEdit()">Save</button>
        <button class="btn btn-secondary w-50" (click)="cancelEdit()">Cancel</button>
      </div>
    </div>
  </div>

  <div style="height:12px"></div>

  <div class="card">
    <div class="title">Expense List</div>
    <div class="ag-theme-alpine" style="width:100%; height:520px;"> 
      <ag-grid-angular
        [rowData]="expenseList"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
    
        [rowSelection]="'single'"
    >
      </ag-grid-angular>
    </div>
  </div>
</div>

<app-confirm-dialog #confirmDialog
  title="Delete Expense"
  message="Are you sure you want to delete this expense record?"
  confirmText="Delete"
  cancelText="Cancel"
  confirmButtonClass="danger"
  (confirmed)="onDeleteConfirmed()"
  (cancelled)="onDeleteCancelled()">
</app-confirm-dialog>

<h2>Dashboard</h2>

<div class="dashboard-container">

  <div class="card income">
    <h3>Total Income</h3>
    <p>{{ summary.totalIncome }}</p>
  </div>

  <div class="card expense">
    <h3>Total Expense</h3>
    <p>{{ summary.totalExpense }}</p>
  </div>

  <div class="card balance">
    <h3>Balance</h3>
    <p>{{ summary.balance }}</p>
  </div>

</div>
